<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chow</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="viewport">
    <section class="meals"> 
      <div class="meals__container container">
        <div class="meals-top"> 
          <h2 class="meals-top__title">Simple Meals for You</h2>
          <div class="meals-top__filters">
            <button class="meals-top__item">Beverage</button>
            <button class="meals-top__item">Desert</button>
            <button class="meals-top__item">Dinner</button>
            <button class="meals-top__item">Lunch</button>
            <button class="meals-top__item">Breakfast</button>
            <button class="meals-top__item meals-top__item--active">All</button>
          </div>
        </div>
        <div class="meals-list">
          <div class="meals-list__item"></div>
        </div><a class="meals__button"></a>
      </div>
